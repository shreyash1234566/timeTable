<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AFCAT Tracker - Login</title>
  <style>
    :root { --bg:#f6f8fa; --card:#fff; --ink:#0f172a; --muted:#64748b; --brand:#0ea5e9; --accent:#22c55e; --danger:#ef4444; --border:#e5e7eb; }
    * { box-sizing:border-box; margin:0; padding:0; }
    body { 
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo h1 {
      font-size: 28px;
      color: var(--ink);
      margin-bottom: 8px;
    }
    .logo p {
      color: var(--muted);
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--ink);
    }
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--border);
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
    }
    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    .btn-login:active {
      transform: translateY(0);
    }
    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    .user-hint {
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
      text-align: center;
    }
    .user-hint p {
      color: var(--muted);
      font-size: 12px;
      margin-bottom: 8px;
    }
    .user-cards {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    .user-card {
      background: #f8fafc;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 12px;
      color: var(--muted);
    }
    .user-card strong {
      color: var(--ink);
      display: block;
    }
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--brand);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>ðŸŽ¯ AFCAT Tracker</h1>
      <p>30-Day Progress Tracker</p>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <div id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" autocomplete="username" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" />
      </div>

      <button class="btn-login" onclick="handleLogin()">Login</button>

    </div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Logging in...</p>
    </div>
  </div>

  <script>
    // Check if already logged in
    (function() {
      var session = localStorage.getItem('afcat_session');
      if (session) {
        try {
          var user = JSON.parse(session);
          if (user && user.userType) {
            window.location.href = 'progress.html';
          }
        } catch(e) {
          localStorage.removeItem('afcat_session');
        }
      }
    })();

    // API URL detection
    var API_URL = (window.location.hostname === 'localhost') 
      ? 'http://localhost:3000/api'
      : window.location.origin + '/api';

    function showError(msg) {
      var el = document.getElementById('errorMessage');
      el.textContent = msg;
      el.style.display = 'block';
    }

    function hideError() {
      document.getElementById('errorMessage').style.display = 'none';
    }

    function showLoading(show) {
      document.getElementById('loginForm').style.display = show ? 'none' : 'block';
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    function handleLogin() {
      hideError();
      
      var username = document.getElementById('username').value.trim();
      var password = document.getElementById('password').value;

      if (!username || !password) {
        showError('Please enter both username and password');
        return;
      }

      showLoading(true);

      fetch(API_URL + '/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: username, password: password })
      })
      .then(function(res) { return res.json(); })
      .then(function(data) {
        showLoading(false);
        if (data.success) {
          // Save session
          localStorage.setItem('afcat_session', JSON.stringify({
            username: data.user.username,
            userType: data.user.userType
          }));
          // Redirect to progress page
          window.location.href = 'progress.html';
        } else {
          showError(data.message || 'Login failed');
        }
      })
      .catch(function(err) {
        showLoading(false);
        showError('Connection error. Please try again.');
        console.error(err);
      });
    }

    // Enter key support
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') handleLogin();
    });
    document.getElementById('username').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') document.getElementById('password').focus();
    });
  </script>
</body>
</html>
